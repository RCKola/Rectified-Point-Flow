min_points_per_part: 20
anchor_free: false
multi_anchor: false

data_root: ${data_root}
dataset_names: ["ikea", "twobytwo", "modelnet", "tudl"]
up_axis: {
  "ikea": "y",
  "twobytwo": "y",
  "modelnet": "y",
  "tudl": "z",
}

batch_size: 4
num_workers: 2
limit_val_samples: 0  # 0 for all samples
persistent_workers: false